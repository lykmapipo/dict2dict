name: pre-commit

on:
  pull_request:
  push:
    branches: [main]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout codes
      uses: actions/checkout@v4.1.1

    - name: Setup python
      uses: actions/setup-python@v4.7.1
      with:
        python-version: 3.8
        architecture: x64

    - name: Install dependencies
      run: pip install -e .[dev]

    - name: Run pre-commit
      uses: pre-commit/action@v3.0.0
